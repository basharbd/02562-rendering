<!DOCTYPE html>
<html>
<head>
    <title>Week 06 - Part 2</title>
    <link rel="stylesheet" type="text/css" href="../../common/labs.css">
    <style>
        .counter-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        .counter-btn {
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .counter-btn:hover {
            background: #e0e0e0;
        }
        .counter-val {
            font-weight: bold;
            font-size: 16px;
            min-width: 20px;
            text-align: center;
        }
        /* New style for model links to match the image */
        .model-link {
            text-decoration: underline;
            color: #0000EE; /* Standard link blue */
            font-size: 16px;
            cursor: pointer;
        }
        .model-link:visited {
            color: #551A8B; /* Standard visited purple */
        }
        .model-link:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <h1>Week 6 - Part 2 <span class="subtitle">BSP Tree Traversal</span></h1>
    </div>

    <div id="error-container"></div>

    <div class="container">
        <canvas id="my-canvas" width="512" height="512"></canvas>

        <div class="controls-panel">
            <div class="control-group">
                <button id="render-button">Render Frame</button>
            </div>

            <div class="control-group">
                <label for="gamma-slider">Gamma:</label>
                <input type="range" id="gamma-slider" min="0.1" max="5.0" step="0.1" value="1.0">
                <span id="gamma-slider-label">1.0</span>
            </div>

            <div class="control-group">
                <label>Zoom (Scroll Canvas):</label>
                <span id="zoom-label" style="font-weight: bold; color: #0078d4;">1.0</span>
            </div>

            <div class="control-group">
                <label for="triangle-shader-select">Triangle Shader:</label><br>
                <select id="triangle-shader-select">
                    <option value="0">Base color</option>
                    <option value="1" selected>Lambertian</option>
                </select>
            </div>

            <div class="control-group">
                <label>Pixel Subdivision:</label>
                <div class="counter-container">
                    <button id="subpixel-decr" class="counter-btn">-</button>
                    <span id="subpixel-label" class="counter-val">1</span>
                    <button id="subpixel-incr" class="counter-btn">+</button>
                </div>
            </div>

            <hr>

            <div class="control-group">
                <label>Current Object:</label> <div style="margin-top: 10px; display: flex; gap: 15px;">
                    <a href="?model=teapot" class="model-link">Teapot</a>
                    <a href="?model=bunny" class="model-link">Bunny</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../common/MV.js"></script>
    <script type="text/javascript" src="../../common/OBJParser.js"></script>
    <script type="text/javascript" src="../../common/Aabb.js"></script>
    <script type="text/javascript" src="../../common/BspTree.js"></script>
    <script type="text/javascript" src="../../common/TimingHelper.js"></script>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
