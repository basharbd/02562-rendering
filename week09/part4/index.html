<!DOCTYPE html>
<html>
<head>
    <title>Week 09 - Part 4</title>
    <link rel="stylesheet" type="text/css" href="../../common/labs.css">
    <style>
        /* Stacked Button Style */
        .button-stack {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }
        .control-btn {
            padding: 8px 12px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .control-btn:hover {
            background-color: #005a9e;
        }
        .control-btn.secondary {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }
        .control-btn.secondary:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <h1>Week 9 - Part 4 <span class="subtitle">Custom HDRI & Wide Aspect Rendering</span></h1>
    </div>

    <div id="error-container"></div>

    <div class="container">
        <canvas id="my-canvas" width="1024" height="512"></canvas>

        <div class="controls-panel">
            <div class="control-group button-stack">
                <button id="render-toggle" class="control-btn">Start / Stop</button>
                <button id="render-button" class="control-btn secondary">▶ Render Frame</button>
                <button id="render-reset" class="control-btn secondary">⟲ Reset</button>
            </div>

            <div class="control-group">
                <p id="frame-label" style="font-weight: bold; color: #0078d4; margin: 5px 0 0 0;">Frame: 0</p>
            </div>

            <div class="control-group">
                <label for="gamma-slider">Gamma:</label>
                <input type="range" id="gamma-slider" min="0.1" max="5.0" step="0.05" value="2.2">
                <span id="gamma-slider-label">2.2</span>
            </div>

            <div class="control-group">
                <label>Zoom (Scroll Canvas):</label>
                <span id="zoom-label" style="font-weight: bold; color: #0078d4;">1.25</span>
            </div>

            <div class="control-group">
                <label for="triangle-shader-select">Triangle Shader:</label><br>
                <select id="triangle-shader-select">
                    <option value="0">Base color</option>
                    <option value="1" selected>Lambertian</option>
                </select>
            </div>

            <hr>
            
            <div class="control-group">
                <label>Poly Haven Integration:</label>
                <p style="font-size: 13px; color: #444; line-height: 1.4; margin-top: 5px;">
                    This scene uses the <strong>hangar_interior</strong>. 
                    The resolution has been increased to 1024x512 to provide a cinematic field 
                    of view, with the bunny positioned to match the local lighting of the probe.
                </p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../common/MV.js"></script>
    <script type="text/javascript" src="../../common/OBJParser_interleaved.js"></script>
    <script type="text/javascript" src="../../common/Aabb.js"></script>
    <script type="text/javascript" src="../../common/BspTree_interleaved.js"></script>
    <script type="text/javascript" src="../../common/TimingHelper.js"></script>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
